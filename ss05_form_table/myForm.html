<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://abcffff.com" method="post">
    <table>
        <tr>
            <td>
                <label for="txt-user">Username: </label>
            </td>
            <td>
                <input name="user" type="text" placeholder="username" id="txt-user">
            </td>
        </tr>
        <tr>
            <td>
                <label for="txt-pass">Password: </label>
            </td>
            <td>
                <input name="pass" type="password" placeholder="password" id="txt-pass">
            </td>
        </tr>
        <tr>
            <td>
                <label>Age: </label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender: </label>
            </td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> LGBT
            </td>
        </tr>
        <tr>
            <td>
                <label>City: </label>
            </td>
            <td>
                <select>
                    <option>Ha Noi</option>
                    <option>Da Nang</option>
                    <option>Ho Chi Minh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Languages: </label>
            </td>
            <td>
               <input type="checkbox"> JAVA
               <input type="checkbox"> PHP
               <input type="checkbox"> ReactJS
            </td>
        </tr>
        <tr>
            <td>
                <label>Content: </label>
            </td>
            <td>
               <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset" value="Reset">
            </td>
            <td>
                <input type="submit" value="Create">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
