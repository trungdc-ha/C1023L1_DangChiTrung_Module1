    //Tạo mảng hai chiều với hàng và cột nhập từ bàn phím
    let inputRow = +prompt("nhap so hang: "); //3
    let inputCol = +prompt("nhap so cot: "); //4

    let arr2d = new Array(inputRow); //[u, u, u]
    for (let row = 0; row < arr2d.length; row++){
        arr2d[row] = new Array(inputCol); //[ [u,u,u,u] , u, u]
        // arr2d[row] = [];
        /*
        [
            [u,u,u,u],
            u,
            u
        ]
         */
        for(let col = 0; col < arr2d[row].length; col++){
            let value = +prompt("input value ["+row+"]["+col+"] : ");
            arr2d[row][col] = value;
        }
    }


    for(let row = 0; row < arr2d.length; row++){
        for(let col = 0; col < arr2d[row].length; col++){
            document.write(arr2d[row][col] + " ");
        }
        document.write("</br>");
    }
</script>
