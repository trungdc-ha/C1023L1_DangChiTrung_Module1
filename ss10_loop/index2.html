<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Cho phép người dùng một ký tự từ bàn phím
    Sau đó hiển thị ký tự đó ra màn hình
    Dừng nhập khi người dùng nhập "x"
    ---
    Trả lời ba câu hỏi ?
    - Nội dung cần lặp là gì ?
    - Điều kiện lặp là gì?
    - Xác định số lần lặp ?
        Không xác định ==> white | do-while
     */

    let input;
    do {
        input = prompt("input character: ");
        document.write(input + "</br>");
    } while (input != "x");
</script>
</body>
</html>
